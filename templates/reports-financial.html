{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracking System - Financial Reports</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/bootstrap.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}">
  <link id="color" rel="stylesheet" href="{% static 'assets/css/color-1.css' %}" media="screen">
  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/responsive.css' %}">
</head>
<body>
  <div class="page-wrapper compact-wrapper" id="pageWrapper">
    <div class="page-header"><div class="header-wrapper row m-0"><div class="left-header col"><div class="d-flex align-items-center gap-2 "><h4 class="f-w-600">Financial Reports</h4></div></div></div></div>
    <div class="page-body-wrapper"><div class="page-body"><div class="container-fluid">
      <div class="card"><div class="card-header"><h5>Invoices (Auto-generated on completion)</h5></div>
        <div class="card-body table-responsive">
          <table class="table table-striped" id="invTable"><thead><tr><th>Invoice #</th><th>Order #</th><th>Customer</th><th>Status</th><th>Created</th></tr></thead><tbody></tbody></table>
        </div>
      </div>
    </div></div>
      <footer class="footer"><div class="container-fluid"><div class="row"><div class="col-md-12 footer-copyright text-center"><p class="mb-0">Copyright 2024 Â© Tracking System All rights reserved.</p></div></div></div></footer>
    </div>
  </div>
  <script src="{% static 'assets/js/jquery.min.js' %}"></script>
  <script src="{% static 'assets/js/bootstrap/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'tracking-system.js' %}"></script>
  <script>
    (function(){
      const orders = TrackingSystem.getAllOrders().filter(o=>o.status==='completed');
      const tb = document.querySelector('#invTable tbody');
      orders.forEach((o,i)=>{const c=TrackingSystem.getCustomerById(o.customerId); const num = `INV-${new Date(o.createdAt).toISOString().slice(0,10).replace(/-/g,'')}-${String(i+1).padStart(3,'0')}`; const tr=document.createElement('tr'); tr.innerHTML = `<td>${num}</td><td>${o.orderNumber}</td><td>${c?c.name:o.customerName}</td><td>Draft</td><td>${new Date(o.updatedAt).toLocaleString()}</td>`; tb.appendChild(tr);});
    })();
  </script>
</body>
</html>
