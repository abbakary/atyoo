{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracking System - Customer Analytics</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/font-awesome.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/feather-icon.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/bootstrap.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}">
  <link id="color" rel="stylesheet" href="{% static 'assets/css/color-1.css' %}" media="screen">
  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/responsive.css' %}">
</head>
<body>
  <div class="page-wrapper compact-wrapper" id="pageWrapper">
    <div class="page-header"><div class="header-wrapper row m-0"><div class="header-logo-wrapper col-auto p-0"><div class="logo-wrapper"><a href="{% url 'dashboard' %}"><img class="img-fluid for-light" src="{% static 'assets/images/logo/logo_dark.png' %}" alt=""><img class="img-fluid for-dark" src="{% static 'assets/images/logo/logo.png' %}" alt=""></a></div><div class="toggle-sidebar"><i class="status_toggle middle sidebar-toggle" data-feather="align-center"></i></div></div><div class="left-header col"><div class="d-flex align-items-center gap-2 "><h4 class="f-w-600">Customer Analytics</h4></div></div></div></div>
    <div class="page-body-wrapper">
      <div class="page-body">
        <div class="container-fluid">
          <div class="row g-3">
            <div class="col-xl-6"><div class="card"><div class="card-header"><h5>Customer Type Breakdown</h5></div><div class="card-body"><div id="custType" style="height:340px"></div></div></div></div>
            <div class="col-xl-6"><div class="card"><div class="card-header"><h5>Visits per Customer (Top 10)</h5></div><div class="card-body"><div id="custVisits" style="height:340px"></div></div></div></div>
          </div>
        </div>
      </div>
      <footer class="footer"><div class="container-fluid"><div class="row"><div class="col-md-12 footer-copyright text-center"><p class="mb-0">Copyright 2024 Â© Tracking System All rights reserved.</p></div></div></div></footer>
    </div>
  </div>
  <script src="{% static 'assets/js/jquery.min.js' %}"></script>
  <script src="{% static 'assets/js/bootstrap/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/js/icons/feather-icon/feather.min.js' %}"></script>
  <script src="{% static 'assets/js/icons/feather-icon/feather-icon.js' %}"></script>
  <script src="{% static 'assets/js/script.js' %}"></script>
  <script src="{% static 'tracking-system.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
  <script>
    (function(){
      if (typeof feather!=='undefined') feather.replace();
      const custStats = TrackingSystem.getAnalytics();
      const typeChart = echarts.init(document.getElementById('custType'));
      const types = custStats.customerTypes || {};
      typeChart.setOption({tooltip:{},xAxis:{type:'category',data:Object.keys(types)},yAxis:{type:'value'},series:[{type:'bar',data:Object.values(types)}]});
      const customers = TrackingSystem.getAllCustomers().slice();
      customers.sort((a,b)=> (b.totalOrders||0)-(a.totalOrders||0));
      const top = customers.slice(0,10);
      const visits = echarts.init(document.getElementById('custVisits'));
      visits.setOption({tooltip:{},xAxis:{type:'category',data:top.map(c=>c.name)},yAxis:{type:'value'},series:[{type:'line',data:top.map(c=>c.totalOrders||0)}]});
    })();
  </script>
</body>
</html>
