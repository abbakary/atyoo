{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracking System - User Management</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/bootstrap.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}">
  <link id="color" rel="stylesheet" href="{% static 'assets/css/color-1.css' %}" media="screen">
  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/responsive.css' %}">
</head>
<body>
  <div class="page-wrapper compact-wrapper" id="pageWrapper">
    <div class="page-header"><div class="header-wrapper row m-0"><div class="left-header col"><div class="d-flex align-items-center gap-2 "><h4 class="f-w-600">User Management</h4></div></div></div></div>
    <div class="page-body-wrapper"><div class="page-body"><div class="container-fluid">
      <div class="card"><div class="card-header d-flex justify-content-between align-items-center"><h5>Users</h5><button class="btn btn-primary btn-sm" id="addUser">Invite</button></div>
        <div class="card-body table-responsive">
          <table class="table" id="usersTable"><thead><tr><th>Name</th><th>Email</th><th>Role</th><th>Actions</th></tr></thead><tbody></tbody></table>
        </div>
      </div>
    </div></div>
      <footer class="footer"><div class="container-fluid"><div class="row"><div class="col-md-12 footer-copyright text-center"><p class="mb-0">Copyright 2024 Â© Tracking System All rights reserved.</p></div></div></div></footer>
    </div>
  </div>
  <script src="{% static 'assets/js/jquery.min.js' %}"></script>
  <script src="{% static 'assets/js/bootstrap/bootstrap.bundle.min.js' %}"></script>
  <script>
    (function(){
      const key='trackingSystem_users';
      const tb=document.querySelector('#usersTable tbody');
      function load(){ const users=JSON.parse(localStorage.getItem(key)||'[]'); tb.innerHTML=''; users.forEach((u,i)=>{ const tr=document.createElement('tr'); tr.innerHTML = `<td>${u.name}</td><td>${u.email}</td><td>${u.role}</td><td><button class='btn btn-sm btn-outline-danger' data-i='${i}'>Remove</button></td></tr>`; tb.appendChild(tr);}); }
      load();
      document.getElementById('addUser').addEventListener('click', function(){ const name=prompt('Name'); if(!name) return; const email=prompt('Email'); if(!email) return; const role=prompt('Role (admin/manager/staff)','manager'); const users=JSON.parse(localStorage.getItem(key)||'[]'); users.push({name,email,role}); localStorage.setItem(key, JSON.stringify(users)); load();});
      tb.addEventListener('click', function(e){ const btn=e.target.closest('button[data-i]'); if(!btn) return; const i=parseInt(btn.getAttribute('data-i')); const users=JSON.parse(localStorage.getItem(key)||'[]'); users.splice(i,1); localStorage.setItem(key, JSON.stringify(users)); load();});
    })();
  </script>
</body>
</html>
